
<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Matbam – Cosmic Sound</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Inter', sans-serif;
  background: radial-gradient(circle at 30% 30%, #1a1a3d, #000814 70%);
  color: white;
  overflow-x: hidden;
}

body::before {
  content: "";
  position: fixed;
  width: 200%;
  height: 200%;
  background: url("https://www.transparenttextures.com/patterns/stardust.png");
  animation: moveStars 120s linear infinite;
  opacity: 0.4;
}

@keyframes moveStars {
  from { transform: translate(0,0); }
  to { transform: translate(-500px,-500px); }
}

header {
  text-align: center;
  padding: 120px 20px 80px;
}

h1 {
  font-family: 'Orbitron', sans-serif;
  font-size: 3.5rem;
  background: linear-gradient(90deg, #00f5ff, #ff00c8);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

.subtitle {
  margin-top: 20px;
  font-size: 1.2rem;
  opacity: 0.8;
}

.music-section {
  max-width: 1100px;
  margin: auto;
  padding: 40px 20px 100px;
}

.section-title {
  font-family: 'Orbitron';
  font-size: 2rem;
  margin-bottom: 40px;
  text-align: center;
}

.track-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
  gap: 30px;
}

.track-card {
  background: rgba(255,255,255,0.05);
  border-radius: 20px;
  padding: 25px;
  backdrop-filter: blur(12px);
  border: 1px solid rgba(255,255,255,0.1);
  box-shadow: 0 0 25px rgba(0,255,255,0.1);
  transition: 0.3s ease;
}

.track-card:hover {
  transform: translateY(-5px);
  box-shadow: 0 0 35px rgba(255,0,200,0.3);
}

.track-title {
  font-size: 1.2rem;
  margin-bottom: 15px;
  font-weight: 600;
}

audio {
  width: 100%;
  outline: none;
}

footer {
  text-align: center;
  padding: 40px;
  opacity: 0.6;
  font-size: 0.9rem;
}
</style>
</head>

<body>

<header>
  <h1>MATBAM</h1>
  <div class="subtitle">Cosmic Sound Experience</div>
</header>

<section class="music-section">
  <div class="section-title">Meine Lieder</div>

  <div class="track-grid">

    <div class="track-card">
      <div class="track-title">Song Titel 1</div>
      <audio controls>
        <source src="song1.mp3" type="audio/mpeg">
        Dein Browser unterstützt kein Audio.
      </audio>
    </div>

    <div class="track-card">
      <div class="track-title">Song Titel 2</div>
      <audio controls>
        <source src="song2.mp3" type="audio/mpeg">
      </audio>
    </div>

  </div>
</section>

<footer>
  © 2026 MATBAM – Cosmic Sound
</footer>

</body>
</html>
